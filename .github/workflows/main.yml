name: Build WF
on: 
  push:
    branches:
      - main

  pull_request:
    branches:
      - main

  workflow_dispatch:
    
  schedule:
    - cron: "10 14 * * 1-5" # nightly run at 2:10pm UTC Mon-Fri

jobs:
  Build:
    runs-on: ubuntu-latest
    steps: 
      - name: Code checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - run: env
      
      - name: Show workspace
        run: echo $GITHUB_WORKSPACE

      - name: Show $GITHUB_REF
        run: echo $GITHUB_REF

      - name: Show $GITHUB_SHA
        run: echo $GITHUB_SHA

      - name: Show $GITHUB_REPOSITORY
        run: echo $GITHUB_REPOSITORY

      - name: Show $RUNNER_TEMP
        run: echo $RUNNER_TEMP          

      - name: Maven install
        run: mvn install   

  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps: 
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run test on main branch
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle   

