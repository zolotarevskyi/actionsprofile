name: Build WF
on: 
#  push:
#    branches:
#      - main

  pull_request:
    branches:
      - main

jobs:
  Build:
    runs-on: ubuntu-latest
    steps: 
      - name: Code checkout
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Maven install
        run: mvn install   

  Testing:
    runs-on: ubuntu-latest
    needs: Build
    steps: 
      - name: Code checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Run test on main branch
        run: mvn test

      - name: Checkstyle
        run: mvn checkstyle:checkstyle   

